<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Drawing board</title>
</head>
<body id="drawingBoard">
    <header id="drawProperties">
<form class="form">
    
    <label for="">Color<input type="color" id="colorSelect" onchange="changeStrokeColor"></label>
    <label for="">Stroke size<input type="range" id="size"></label> 
    <label for="">Eraser<input type="radio" name="r2" id="eraser"></label>
    <label for="">Pencil<input type="radio" name="r2" id="pencil" checked></label>
    <input type="button" value="Clear" id="clear">
    <input type="button" value="Apply" id="apply">
    
</form>
    </header>
    <canvas id="drawingArea">
    </canvas>
</body>
</html>
